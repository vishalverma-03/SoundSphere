<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <title>Sound Sphere</title>
</head>

<body>
  <div class="Container flex bg-black">
    <!-- Left side of the app  -->
    <div class="left">
      <div class="cut"><img src="cut.svg" alt=""></div>
      <div class="home bg-grey p-1 rounded">
        <div class="logo-container">
        <img class="logo" src="spotifylogin.png" alt="" />
        <span>Sound Sphere</span>
      </div>
        <ul>
          <li><img class="invert" src="home.svg" alt="Home" />Home</li>
          <li><img class="invert" src="search.svg" alt="Search" />Search</li>
        </ul>
      </div>
    
      <div class="library bg-grey p-1 rounded">
        <div class="heading">
          <img class="invert" src="library_icon.svg" alt="" />
          <h2>Your Library</h2>
          <img class="invert plus" src="plus.svg" alt="" />
        </div>
        <div class="song-list">
          <ul>
            <!-- The playlist is here using JavaScript -->
          </ul>
        </div>
        <!-- Footer is included in the library section -->
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Left side completed -->

    <div class="right bg-grey rounded">
      <div class="header rounded">
        <div class="nav">
          <div class="hamburgerContainer">
            <img class="hamburger" src="hamburger.svg" alt="">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="button">
          <button class="sign-btn">Sign up</button>
          <button class="log-btn">Log in</button>
        </div>
      </div>

      <div class="spotify-playlist">
        <h1>My Playlist</h1>
        <div class="card-container">
        <!-- folder access dynamically -->
        </div>
      </div>
     <div class="play-bar">
        <div class="seek-bar"><div class="circle"></div></div>   
        <div class="play-bar-info">
          <div class="song-info"></div>
          <div class="play-btn">
            <img id="prev" src="prev.svg" alt="">
            <img id="play" src="play.svg" alt="">
            <img id="next" src="next.svg" alt="">
          </div>
          <div class="timeVol">
            <div class="song-time"></div>
            <div class="volume">
              <img id="vol-image" class="invert" src="volume.svg" alt="">
              <div class="vol-range"><input class="input-vol" type="range" name="volume"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
